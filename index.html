<!DOCTYPE html>
<html>
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="head">Having trouble deciding?</div>
    <h1>We're here to help, fill out this page to finally find out which programming language is best for you!</h1>
    <form id="formGroup">
      <div class="form-group">
        <label for="name1">Name:</label>
        <input id="name1" required id="name1" class="form-control" type="text" placeholder="Enter name here">
      </div>
      <br>
      <div class="form-group">
        <label for="suggestionDate">Date of survey:</label>
        <input id="suggestionDate" class="form-control" type="date">
      </div>
      <br>
      <div class="form-group">
        <select id="interest" class="form-control">
          <option>Front End Development</option>
          <option>Back End Development</option>
          <option>Full Stack</option>
          <option>Don't care</option>
        </select>
      </div> 
      <br>
      <h3>Do you typically notice the appearance of a website over its functionality?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="notice" value="yes" checked> yes
          <input type="radio" name="notice" value="no" > no
      </div>
      <h3></h3>
      
      











    </form>
  </div>
  <div class="container">
    <div class="suggestions">

    </div>
  </div>
</body>
</html>
