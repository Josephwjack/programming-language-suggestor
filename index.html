<!DOCTYPE html>
<html>
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Having trouble deciding?</h1>
    <br>
    <div class="jumbotron">
    <h4>We're here to help, fill out this page to finally find out which programming language is best for you!</h4>
    </div>
    <form id="formLanguage">
      <div class="form-group">
      <label for="name1">Name:</label>
      <input id="name1" required id="name1" class="form-control" type="text" placeholder="Enter name here">
      </div>
      <br>
      <div class="form-group">
        <label for="surveyDate">Date of survey:</label>
        <input id="surveyDate" class="form-control" type="date">
      </div>
      <br> 
      <div class="radio">
        <label for="radio"> Do you typically notice the appearance of a website over its functionality?
        <input type="radio" name="notice" value="yes"> Yes
        <input type="radio" name="notice" value="no" > No
        </label>
      </div>
      <div class="radio">
        <label for="radio"> Snakeskin purse or nice Jewelry?
          <input type="radio" name="finerThings" value="snakeSkin"> Purse
          <input type="radio" name="finerThings" value="jewelery"> Jewelry
        </label>
      </div>
      <div class="radio">
        <label for="radio"> Do you have any previous experience programming?
          <input type="radio" name="experience" value="yes"> Yes
          <input type="radio" name="experience" value="no"> No
        </label>
      </div>
      <div class="radio">
        <label for="radio"> Would you rather have a safe reliable car or a muscle car that isn't the most reliable?
          <input type="radio" name="car" value="safe"> Safe and reliable
          <input type="radio" name="car" value="muscle"> Muscle Car
      </div>
      <div class="radio">
        <label for="radio"> Do you view obstacles as frustrating or a chance to learn?
          <input type="radio" name="obstacles" value="frustrating"> Frustrating
          <input type="radio" name="obstacles" value="learn"> Learning Opportunity
        </label>
      </div>
        <br>
      <button type="submit" class="btn-lg">Let's find out!</button>
    </form>
    <div class="results">
      <div id="python">
        <p> python</p>
      </div>

      <div id="javaScript">
        <p>java</p>
      </div>
      <div id="ruby">
        <p>ruby</p>
      </div>
      <div id="rust">
        <p>rust</p>
      </div>

      </div>
    </div>    
  </div>
</body>
</html>
