<!DOCTYPE html>
<html>
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Having trouble deciding?</h1>
    <br>
    <div class="jumbotron">
    <h4>We're here to help, fill out this page to finally find out which programming language is best for you!</h4>
    </div>
    <br>
    <form id="formResults">
      <div class="form-group">
        <label for="name1">Name:</label>
        <input id="name1" required id="name1" class="form-control" type="text" placeholder="Enter name here">
      </div>
      <br>
      <div class="form-group">
        <label for="surveyDate">Date of survey:</label>
        <input id="surveyDate" class="form-control" type="date">
      </div>
      <br>
      </div> 
      <br>
      <div class="radio1">
        <label for="radio-1"> Do you typically notice the appearance of a website over its functionality?
          <input type="radio" name="notice" value="yes"> Yes
          <input type="radio" name="notice" value="no" > No
        </label>
      </div>
      <div class="radio2">
        <label for="radio-2"> Snakeskin purse or nice Jewelry?
          <input type="radio" name="finerThings" value="snakeSkin"> Purse
          <input type="radio" name="finerThings" value="jewelery"> Jewelry
        </label>
      </div>
      <div class="radio3">
        <label for="radio-3"> Do you have any previous experience programming?
          <input type="radio" name="experience" value="yes"> Yes
          <input type="radio" name="experience" value="no"> No
        </label>
      </div>
      <div class="radio4">
        <label for="radio-4"> Would you rather have a safe reliable car or a muscle car that isn't the most reliable?
          <input type="radio" name="car" value="safe"> Safe and reliable
          <input type="radio" name="car" value="muscle"> Muscle Car
      </div>
      <div class="radio5">
        <label for="radio-5"> Do you view obstacles as frustrating or a chance to learn?
          <input type="radio" name="obstacles" value="frustrating"> frustrating
          <input type="radio" name="obstacles" value="learn"> Learning Opportunity
        </label>
      </div>
      <br>
      <button type="submit" class="btn-lg">Let's find out!</button>
      











    </form>
  </div>
  <div class="container">
    <div class="suggestions">

    </div>
  </div>
</body>
</html>
